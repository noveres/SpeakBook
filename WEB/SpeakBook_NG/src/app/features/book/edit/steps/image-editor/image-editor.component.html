<div class="editor-container">
    <!-- 左側：圖片編輯區 -->
    <div class="editor-canvas">
        <div class="canvas-header">
            <div class="editor-header">
                <h3>圖片編輯區</h3>
                <h4>當前版本手機版體驗不佳，請改用電腦或平板 DEMO</h4>
            </div>
            <button class="clear-button" (click)="clearAllHotspots()" [disabled]="hotspots.length === 0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                清除所有熱區
            </button>
        </div>

        <div class="canvas-wrapper" *ngIf="selectedImage">
            <div class="canvas-area" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)"
                (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()" (touchstart)="onTouchStart($event)"
                (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)" (touchcancel)="onTouchEnd($event)">
                <img [src]="selectedImage.url" [alt]="selectedImage.name" (load)="onImageLoad($event)" />

                <!-- 已保存的熱區 -->
                <div *ngFor="let hotspot of hotspots" class="hotspot"
                    [class.selected]="selectedHotspot?.id === hotspot.id" [class.invalid]="hotspot.isInvalid"
                    [class.playing]="isPlaying(hotspot.id)" [style.left.px]="hotspot.x" [style.top.px]="hotspot.y"
                    [style.width.px]="hotspot.width" [style.height.px]="hotspot.height"
                    (click)="selectHotspot(hotspot)">
                    <span class="hotspot-label">{{ hotspot.label }}</span>
                    <button class="play-audio-btn" *ngIf="hotspot.audioUrl"
                        (click)="playAudio(hotspot); $event.stopPropagation()"
                        [title]="isPlaying(hotspot.id) ? '停止播放' : '播放音訊'">
                        <!-- 播放圖標 -->
                        <svg *ngIf="!isPlaying(hotspot.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <!-- 暫停圖標 -->
                        <svg *ngIf="isPlaying(hotspot.id)" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                </div>

                <!-- 正在繪製的熱區 -->
                <div *ngIf="currentHotspot" class="hotspot drawing" [style.left.px]="currentHotspot.x"
                    [style.top.px]="currentHotspot.y" [style.width.px]="currentHotspot.width"
                    [style.height.px]="currentHotspot.height">
                </div>
            </div>

            <div class="canvas-hint">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                <span>在圖片上拖曳以創建熱區</span>
            </div>
        </div>

        <div class="no-image" *ngIf="!selectedImage">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <p>請先選擇一張圖片</p>
        </div>
    </div>

    <!-- 右側：熱區編輯面板 -->
    <div class="editor-panel">
        <h3>熱區設定</h3>

        <div class="hotspot-list" *ngIf="hotspots.length > 0">
            <div *ngFor="let hotspot of hotspots; let i = index" class="hotspot-item-wrapper"
                [class.invalid]="hotspot.isInvalid">
                <app-audio-card [data]="toAudioCardData(hotspot)" [index]="i"
                    [isActive]="selectedHotspot?.id === hotspot.id" [useExternalPlayback]="true"
                    [externalIsPlaying]="isPlaying(hotspot.id)"
                    [externalAudioCurrentTime]="isPlaying(hotspot.id) ? audioCurrentTime : 0"
                    [externalAudioDuration]="isPlaying(hotspot.id) ? audioDuration : 0" (click)="selectHotspot(hotspot)"
                    (playToggle)="playAudio(hotspot)">
                </app-audio-card>
                <span *ngIf="hotspot.isInvalid" class="warning-badge-overlay">未選擇音訊</span>
                <button class="delete-button-overlay" (click)="deleteHotspot(hotspot); $event.stopPropagation()"
                    title="刪除">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>

        <div class="no-hotspots" *ngIf="hotspots.length === 0">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="9" x2="15" y2="15"></line>
                <line x1="15" y1="9" x2="9" y2="15"></line>
            </svg>
            <p>尚未創建任何熱區</p>
        </div>

        <!-- 選中熱區的詳細設定 -->
        <div class="hotspot-details" *ngIf="selectedHotspot">
            <h4>熱區詳細設定</h4>
            <div class="form-group">
                <label>標籤名稱</label>
                <input type="text" [(ngModel)]="selectedHotspot.label" placeholder="輸入熱區標籤" />
            </div>
            <div class="form-group">
                <label>音訊檔案</label>
                <div class="audio-control-group">
                    <app-virtual-select [options]="audioOptions" [(ngModel)]="selectedAudioId"
                        (selectionChange)="onAudioChange($event)" (loadMore)="loadAudioPage($event)"
                        [placeholder]="'選擇音訊檔案'" [searchPlaceholder]="'搜尋音訊...'" [searchable]="true"
                        [enablePagination]="true" [loading]="audioLoading" [hasMore]="audioHasMore"
                        [totalPageCount]="audioTotalPages" [pageSize]="20" [autoSearchEnabled]="false">
                    </app-virtual-select>
                    <button *ngIf="selectedHotspot.audioUrl" class="play-button" (click)="playAudio(selectedHotspot)"
                        [class.playing]="isPlaying(selectedHotspot.id)" type="button" title="播放音訊">
                        <svg *ngIf="!isPlaying(selectedHotspot.id)" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg *ngIf="isPlaying(selectedHotspot.id)" xmlns="http://www.w3.org/2000/svg" width="20"
                            height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>X 座標</label>
                    <input type="number" [(ngModel)]="selectedHotspot.x" />
                </div>
                <div class="form-group">
                    <label>Y 座標</label>
                    <input type="number" [(ngModel)]="selectedHotspot.y" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>寬度</label>
                    <input type="number" [(ngModel)]="selectedHotspot.width" />
                </div>
                <div class="form-group">
                    <label>高度</label>
                    <input type="number" [(ngModel)]="selectedHotspot.height" />
                </div>
            </div>
        </div>
    </div>
</div>

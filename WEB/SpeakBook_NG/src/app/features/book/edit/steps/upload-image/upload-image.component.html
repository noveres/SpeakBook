<div class="upload-container">
    <!-- 上傳區域 -->
    <div class="upload-area" *ngIf="!isMaxReached" [class.dragging]="isDragging" (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
        <input type="file" #fileInput accept="image/*" multiple (change)="onFileSelected($event)"
            style="display: none;" />

        <div class="upload-prompt" (click)="fileInput.click()">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3>拖曳圖片到此處或點擊上傳</h3>
            <p>支援 JPG、PNG、GIF 等格式</p>
            <p class="file-size-limit">單張圖片大小不得超過 10MB</p>
            <p class="upload-limit">還可上傳 {{ remainingSlots }} 張圖片（最多 {{ maxImages }} 張）</p>
        </div>
    </div>

    <!-- 達到上限提示 -->
    <!-- <div class="max-reached-notice" *ngIf="isMaxReached">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    <h3>已達到上傳上限</h3>
    <p>您已上傳 {{ uploadedImages.length }} 張圖片（上限 {{ maxImages }} 張）</p>
    <p class="hint">如需上傳更多圖片，請先刪除現有圖片</p>
  </div> -->

    <!-- 圖片列表 -->
    <div class="image-list" *ngIf="uploadedImages.length > 0">
        <h4>已上傳圖片 ({{ uploadedImages.length }})</h4>
        <div class="image-grid">
            <div *ngFor="let image of uploadedImages" class="image-item"
                [class.selected]="selectedImage?.id === image.id" (click)="selectImage(image)">
                <img [src]="image.url" [alt]="image.name" />
                <div class="image-overlay">
                    <div class="image-info">
                        <span class="image-name">{{ image.name }}</span>
                        <span class="image-size">{{ formatFileSize(image.size) }}</span>
                    </div>
                    <button class="remove-button" (click)="removeImage(image, $event)" title="刪除">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="selected-indicator" *ngIf="selectedImage?.id === image.id">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>

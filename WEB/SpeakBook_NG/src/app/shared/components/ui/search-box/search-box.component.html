<div class="search-box">
    <div class="search-input-wrapper">
        <!-- 搜尋圖標 -->
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </svg>

        <!-- 輸入框 -->
        <input type="text" class="search-input" [placeholder]="placeholder" [(ngModel)]="searchValue"
            (ngModelChange)="onSearchChange($event)" (keyup.enter)="onSearchClick()" />

        <!-- 清除按鈕 -->
        <button *ngIf="searchValue" class="clear-button" (click)="clearSearch()" type="button" title="清除">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>

        <!-- 搜尋按鈕 -->
        <button class="search-button" (click)="onSearchClick()" type="button" title="搜尋">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>搜尋</span>
        </button>
    </div>
</div>

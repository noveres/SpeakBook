
@if (isFullMenuMode) {
<div class="user-menu-container">
  <div class="user-avatar" [matMenuTriggerFor]="userMenu">
    <img *ngIf="!showDefaultAvatar && avatarUrl" [src]="avatarUrl" alt="User Avatar" width="36" height="36"
      (error)="handleAvatarError()" />
    <svg *ngIf="showDefaultAvatar || !avatarUrl" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
      viewBox="0 0 36 36">
      <circle cx="18" cy="18" r="18" fill="#f0f0f0" />
      <circle cx="18" cy="14" r="6" fill="#999" />
      <path d="M18,20 C12,20 8,23 8,28 L28,28 C28,23 24,20 18,20 Z" fill="#999" />
    </svg>
    <div class="avatar-indicator"></div>
  </div>

  <!-- 用戶菜單下拉 -->
  <mat-menu #userMenu="matMenu" class="user-dropdown-menu" xPosition="before">
    <div class="user-menu-header">
      <div class="user-menu-avatar">
        <img *ngIf="!showDefaultAvatar && avatarUrl" [src]="avatarUrl" alt="User Avatar" width="50" height="50"
          (error)="handleAvatarError()" />
        <svg *ngIf="showDefaultAvatar || !avatarUrl" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
          viewBox="0 0 50 50">
          <circle cx="25" cy="25" r="25" fill="#f0f0f0" />
          <circle cx="25" cy="20" r="8" fill="#999" />
          <path d="M25,28 C17,28 11,32 11,38 L39,38 C39,32 33,28 25,28 Z" fill="#999" />
        </svg>
      </div>
      <div class="user-menu-info">
        <div class="user-menu-name">{{ userName }}</div>
        <div class="user-menu-role">{{ userRole }}</div>
      </div>
    </div>
    <!-- <mat-divider></mat-divider>
    <button mat-menu-item routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
      <span>個人資料</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>設定</span>
    </button>
    <mat-divider></mat-divider> -->
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>{{ 'COMMON.LOGOUT' | translate }}</span>
    </button>
  </mat-menu>
</div>
}
@else if(!isFullMenuMode){
  <div class="user-menu-container">
    <div class="user-avatar">
      <img *ngIf="!showDefaultAvatar && avatarUrl" [src]="avatarUrl" alt="User Avatar" width="36" height="36"
        (error)="handleAvatarError()" />
      <svg *ngIf="showDefaultAvatar || !avatarUrl" xmlns="http://www.w3.org/2000/svg" width="36" height="36"
        viewBox="0 0 36 36">
        <circle cx="18" cy="18" r="18" fill="#f0f0f0" />
        <circle cx="18" cy="14" r="6" fill="#999" />
        <path d="M18,20 C12,20 8,23 8,28 L28,28 C28,23 24,20 18,20 Z" fill="#999" />
      </svg>
      <div class="avatar-indicator"></div>
    </div>
  </div>
}
